---
layout: default
title: Feedbin Blog
---

<div class="content main-content">
	<article>
		{% for post in site.posts %}
			<time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%B %d, %Y" }}</time>
			<p><a href="{{ post.url }}">{{ post.title }}</a></p>
		{% endfor %}
	</article>
</div>
