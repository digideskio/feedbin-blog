---
layout: default
---

<div class="content main-content">
	<article>
		<h1>{{ page.title }}</h1>
		<p class="page-meta">
			by <a href="{{ page.author_link }}">{{ page.author }}</a>
			<br /><time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
		</p>
		{{ content }}
	</article>
</div>
